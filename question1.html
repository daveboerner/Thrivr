<!DOCTYPE html>
<html>
<head>
  <title>Age Range</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #5BA3D0, #0B175B);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    form {
      background-color: #ffffff;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333333;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #555555;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 20%;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
          checkboxes.forEach(function(check) {
            if (check !== this) {
              check.checked = false;
            }
          }, this);
        });
      });
    };
  </script>
</head>
<body>
  <img src="Thrivr.png" alt="THRIVR Logo" class="logo">

  <h1>Please Select Your Age Range:</h1>
  <form action="nextpage.html">
    <label for="under18">
      <input type="checkbox" id="under18" name="ageRange" value="under18"> Under 18
    </label>

    <label for="18-44">
      <input type="checkbox" id="18-44" name="ageRange" value="18-44"> 18-44
    </label>

    <label for="45-65">
      <input type="checkbox" id="45-65" name="ageRange" value="45-65"> 45-65
    </label>

    <label for="over65">
      <input type="checkbox" id="over65" name="ageRange" value="over65"> Over 65
    </label>

    <input type="submit" value="Next Page">
  </form>
</body>
</html>
